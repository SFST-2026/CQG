name: ci-smoketest
on:
  push:
  pull_request:
jobs:
  smoketest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Smoke test
        run: |
          bash scripts/smoke_test.sh
      - name: Validate artefacts (light)
        run: |
          python scripts/validate_artefacts.py --light
